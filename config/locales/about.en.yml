en:
  about:
    title: 'About REFUGE'
    description: "REFUGE seeks to provide safe restroom access for transgender, intersex, and gender noncomforming individuals. When the Safe2Pee website passed out of functionality, it left a hole. Refuge seeks to, once again, provide a valuable resource for trans and queer individuals who find themselves in need of a safe restroom to use."
    contribute: 'Fork us and contribute on Github!'

